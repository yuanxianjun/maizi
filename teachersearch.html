<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>教学用户搜索及添加</title>
    <link href="lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <style type="text/css">
		.row{
			margin-top:10px;
		}
    </style>
</head>
<body>
			<!--侧边栏-->
			<!--容器定大体位置-->
			<div class="container">
				<!--运用栅格-->
				<div class="row">
					<!--侧边栏占两份-->
					<div class="col-md-2">
						<!--侧边栏组 list-group组（列表组）-->
						<div class="list-group">
								<a href="#" class="list-group-item">用户管理</a>
								<a href="MaiuserSearch.html" class="list-group-item active">用户搜索</a>
								<a href="#" role="button"class="list-group-item"  data-toggle="modal" data-target="#myModal">用户 添加</a>													
						</div>
					</div>
					<!--右边部分有标题 、标签页、输入表单-->
					<div class="col-md-10">
						<!--标题-->
						<div class="page-header">
							<h1>用户管理</h1>
						</div>
						<!--标签-->
						<ul class="nav nav-tabs">
							<li>
								<a href="#">用户列表</a>
							</li>
							<li   class="active">
								<a href="#">用户搜索</a>
							</li>
							<li>
								<a href="#" role="button"  data-toggle="modal" data-target="#myModal">用户添加</a>
								
							</li>
						</ul>
						<!--表单-->
						<form action="" class="user_search">
							<!--警告框-->
							<div class="alert alert-info" role="alert">
								<strong>技巧提示</strong>：支持模糊搜索匹配搜索，匹配搜索用*代替！
								
							</div>
							<!--表单组-->
							<div class="form-group">
									<label for="name">用户名</label>
									<input type="text"  class="form-control" id="name" placeholder="请输入用户名"/>
							</div>
							<div class="form-group">
									<label for="uID">UID</label>
									<input type="text"  class="form-control" id="UID" placeholder="请输入UID"/>
							</div>
							<div class="form-group">
									<label for="Ugroup">选择用户组</label>
									<select name="" id="Ugroup" class="form-control">
										<option value="">限制会员</option>
										<option value="">超级会员</option>
										<option value="">普通会员</option>
									</select>
							</div>
							<!--提交按钮-->
							<button type="submit" class="btn btn-default">提交</button>
						</form>
					</div>
				</div>
			</div>
			<!-- Modal -->
			<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
			  <div class="modal-dialog" role="document">
			    <div class="modal-content">
			      <div class="modal-header">
			        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
			        <h4 class="modal-title" id="myModalLabel">添加用户</h4>
			      </div>
			      <div class="modal-body">
			       	<form action="">
						
							<div class="form-group">
									<label for="name">用户名</label>
									<input type="text"  class="form-control" id="name" placeholder="请输入用户名"/>
							</div>
							<div class="form-group">
									<label for="password">请输入密码</label>
									<input type="password"  class="form-control" id="password" placeholder="请输入密码"/>
							</div>
							<div class="form-group">
									<label for="password2">请确认密码</label>
									<input type="password"  class="form-control" id="password2" placeholder="请确认密码"/>
							</div>
							<div class="form-group">
									<label for="uID">请输入邮箱</label>
									<input type="eamil"  class="form-control" id="email" placeholder="请确认密码"/>
							</div>
							<div class="form-group">
									<label for="Ugroup">选择用户组</label>
									<select name="" id="Ugroup" class="form-control">
										<option value="">限制会员</option>
										<option value="">超级会员</option>
										<option value="">普通会员</option>
									</select>
							</div>
							
						</form>
			      </div>
			      <div class="modal-footer">
			        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
			        <button type="button" class="btn btn-primary">提交</button>
			      </div>
			    </div>
			  </div>
			</div>
			<footer>
			<div class="container">
		<div class="row">
			<div class="col-md-12">
				<p>Copyright © 2012-2015  www.maiziedu.com  蜀ICP备13014270号-4</p>
			</div>
		</div>
	</div>
	</footer>
	
	
<script src="js/jquery-3.2.0.min.js"></script>
<script src="lib/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
